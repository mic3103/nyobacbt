<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMA MARSUDIRINI CBT SYSTEM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="eror-hp">
        <h3>Error: HANYA DAPAT DIBUKA DI LAPTOP / KOMPUTER</h3>
    </div>
    <div class="login">
        <img style="height: 70px; padding-top: 20px;" src="./img/logo SMA.png" alt="">
        <h1>Marsudirini Buitenzorg CBT System</h1>
        <h2>Terima kasih telah mengikuti Ujian dengan baik dan jujur.</h2>
        <h2>Anda akan kembali ke halaman utama secara otomatis dalam <span id="timer">5</span> detik.</h2>
        <h5 style="padding-bottom: 30px; padding-top: 50px;">&copy;2024 Michael S Dev, All right reserved.</h5>
    </div>

    <script>
        // Timer countdown
        var countdown = 5;
        var timerElement = document.getElementById('timer');

        function updateTimer() {
            countdown--;
            timerElement.textContent = countdown;

            if (countdown <= 0) {
                clearInterval(timerInterval);
                window.location.href = "index.html"; // Redirect to index.html
            }
        }

        var timerInterval = setInterval(updateTimer, 1000);
    </script>
</body>
</html>
